<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <thead>
          <tr class="topHeader">
            <th width="20%" scope="col"></th>
            <th scope="col" class="text-center">Type whatever and press the save button to the right. Data will save and load again on reload.</th>
            <th width="5%" scope="col"></th>
          </tr>
        </thead>
        <tbody>         
          <tr >
            <th class= "time-block" scope="row" >0900 Hours</th>
            <td id="nineHourRow" contenteditable="true"></td>
            <td id="keepNine" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1000 Hours</th>
            <td id="tenHourRow" contenteditable="true"></td>
            <td id="keepTen" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1100 Hours</th>
            <td id="elevenHourRow" contenteditable="true"></td>
            <td id="keepEleven" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1200 Hours</th>
            <td id="twelveHourRow" contenteditable="true"></td>
            <td id="keepTwelve" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1300 Hours</th>
            <td id="thirteenHourRow" contenteditable="true"></td>
            <td id="keepThirteen" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1400 Hours</th>
            <td id="fourteenHourRow" contenteditable="true"></td>
            <td id="keepFourteen" class="saveBtn"><i class="fas fa-save"></i></td>
          <tr >
            <th class= "time-block" scope="row">1500 Hours</th>
            <td id="fifteenHourRow"contenteditable="true"></td>
            <td id="keepFifteen" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1600 Hours</th>
            <td id="sixteenHourRow" contenteditable="true"></td>
            <td id="keepSixteen" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
          <tr >
            <th class= "time-block" scope="row">1700 Hours</th>
            <td id="seventeenHourRow" contenteditable="true"></td>
            <td id="keepSeventeen" class="saveBtn"><i class="fas fa-save"></i></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
